    text += "<td>"+"price"+"</td>";

    function createTable(value) {
        text += "<tr>";
        text += "<td>"+value.id+"</td>";
        text += "<td>"+value.name+"</td>";
        text += "<td>"+value.price+"</td>";
        text += "<td>"+"<img width=300 height=300 src='"+value.img+"'/>"+"</td>";

    }
    function showTable() {
        if (show) {
            document.getElementById("table").innerHTML = text;
        } else {
            document.getElementById("table").innerHTML = "";
        }
        show = !show;
    }
</script>
<button type="button" onclick="showTable()">Click to show</button>
